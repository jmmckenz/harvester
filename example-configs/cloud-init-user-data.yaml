apiVersion: v1
data:
  cloudInit: |
    #cloud-config
    package_update: true
    disable_root: false
    packages:
      - qemu-guest-agent
      - vim
      - sudo
      - ansible
      - skopeo
      - cloud-init
      - jq
      - open-iscsi
    runcmd:
      - - systemctl
        - enable
        - --now
        - qemu-guest-agent.service
      - ln -s /var/lib/rancher/rke2/bin/kubectl /usr/local/bin/
      - mkdir /root/.kube
      - ln -s /etc/rancher/rke2/rke2.yaml /root/.kube/config
      - echo "net.ipv6.conf.all.disable_ipv6 = 1" >> /etc/sysctl.conf
      - echo "net.ipv6.conf.default.disable_ipv6 = 1" >> /etc/sysctl.conf
      - echo "net.ipv6.conf.lo.disable_ipv6 = 1" >> /etc/sysctl.conf
    users:
      - name: root
        hashed_passwd: $6$e4RtNF2Q2nDq1A4l$oeLJaqeWWIYnPHIxwcRTWrO6sqNIkmz3DroLmfxYSQTbeMq87UAL6uEQPB0BNKj.DNjVYd9Xa1xwcc9kVbBMI1
        lock_passwd: false
        shell: /bin/bash
        ssh_authorized_keys:
          - ssh-rsa
           
      - name: harvest
        hashed_passwd: $6$e4RtNF2Q2nDq1A4l$oeLJaqeWWIYnPHIxwcRTWrO6sqNIkmz3DroLmfxYSQTbeMq87UAL6uEQPB0BNKj.DNjVYd9Xa1xwcc9kVbBMI1
        lock_passwd: false
        shell: /bin/bash
        sudo: ALL=(ALL) NOPASSWD:ALL
        ssh_authorized_keys:
          - ssh-rsa 
          - ssh-rsa 

           
    ssh_authorized_keys:
      - ssh-rsa 
      - ssh-rsa 
kind: ConfigMap
metadata:
  labels:
    harvesterhci.io/cloud-init-template: user
  name: downstream
  namespace: default